<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

</head>
<body>
  <form action="/signm" method="POST">
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">


            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                  <div class="af mb-3 mx-5" style="padding-bottom: 1rem; padding-left: 2rem;">
                    <h1>Signup</h1>
                    </div>


<div class="card"> <div class="card-body">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">

                <div class=" d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign up with</p>
                  
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <a href="#" class="fa fa-facebook"></a>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-linkedin"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
      
                <div class="form-outline mb-4">
                    <input type="text" id="f" class="form-control form-control-lg"
                      placeholder="Enter your first name" name="fn"/>
                    <label class="form-label" for="f">First Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="f" class="form-control form-control-lg"
                      placeholder="Enter your last name" name="ln"/>
                    <label class="form-label" for="f">Last Name</label>
                  </div>


                <!-- Email input -->
                <div class="form-outline mb-3">
                  <input type="email" id="f" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" name="e_id" />
                  <label class="form-label" for="f">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="f1" class="form-control form-control-lg"
                    placeholder="Enter password" name="pa" />
                  <label class="form-label" for="f1">Password</label>
                </div>
    



                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="f2" />
                    <label class="form-check-label" for="f2">
                      Remember me
                    </label>
                  </div>
                </div>
            </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" >Sign up</button>
                  
                </div>
      
              </form>
            </div>
        </div>
            </div>
          </div>
        </div>

        </div>
      </section>

      <style>
          .divider:after,
.divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
.h-custom {
  height: calc(100% - 73px);
}
@media (max-width: 450px) {
  .h-custom {
    height: 100%;
  }
}

div.card {
  /* width: 250px; */
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  /* text-align: center; */
}

.fa-facebook {
  background: #0d6efd;
  color: white;
}
  .fa-twitter {
  background: #0d6efd;
  color: white;
}

.fa {
  text-align: center;
  text-decoration: none;
}
body{
  background-image: url("https://files.123freevectors.com/wp-content/original/202633-light-color-plain-background.jpg");
  background-size: cover;
}
      </style>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      </form>
</body>
</html>
