<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login</title>
</head>
<body>
  <div class="bg-dark fixed-top m-0 ">
    
        <a class="nav-link text-info " aria-current="page" href="#"><h4><i>WELCOME!</i></h4></a>
    
    <ul class="nav justify-content-end nav-tab ">
        <li class="nav-item">
          <a class="nav-link text-light active"aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item " >
          <a class="nav-link text-light" href="/tlog">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/blog">Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/abo">About & HELP</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" href="/con">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/logo">Logout</a>
          </li>
        </ul>
    
    </div>
    <hr>
    <br>
    <br>
    <br>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <div class="af mb-5 mx-5" style="padding-bottom: 2rem; padding-left: 2rem;">
                    <h1>Tourist Login</h1>
                    </div>
              <form action="/homer" method="POST">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <a href="#" class="fa fa-facebook"></a>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-linkedin"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="f" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" name="mail"/>
                  <label class="form-label" for="f">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="f1" class="form-control form-control-lg" name="pass"
                    placeholder="Enter password" />
                  <label class="form-label" for="f1">Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="f2"  />
                    <label class="form-check-label" for="f2">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/sigt"
                      class="link-danger" >Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>

        </div>
      </section>

      <style>
          .divider:after,
.divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
.h-custom {
  height: calc(100% - 73px);
}
@media (max-width: 450px) {
  .h-custom {
    height: 100%;
  }
}

.fa-facebook {
  background: #0d6efd;
  color: white;
}
  .fa-twitter {
  background: #0d6efd;
  color: white;
}

.fa {
  text-align: center;
  text-decoration: none;
}
body{

  background-size: cover;
}
